<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app forecast</title>
  </head>
  <body>
    <div class="container-lg text-center">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter city..."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <div class="row">
        <div class="col-4">
          <div class="row" id="empty">
            <i class="fa-solid fa-sort-up" id="toparrow"></i>
          </div>
          <div class="row" id="today">
            <div class="col-4">
              <div id="current-date2">Today</div>
              <p class="current-day"></p>
            </div>
            <div class="col-4" id="temp-int">
              <p class="tmax">22º</p>
              <p class="tmin">16º</p>
            </div>
            <div class="col-4" id="temp-int-icon">
              <div id="current-icon2">☀️</div>
            </div>
          </div>
          <div id="forecast-container"></div>
          <div class="row" id="empty2">
            <i class="fa-solid fa-sort-down" id="bottomarrow"></i>
          </div>
        </div>
        <div class="col-8">
          <h1 class="current-city">Oporto</h1>
          <h4 class="country">Portugal</h4>
          <p class="current-date">Today</p>
          <span id="current-day"> </span>
          <div class="row" id="info">
            <div class="col-4">
              <div id="current_tempeture">- <span class="grades">ºC</span></div>
              <p class="sensation">
                Feels like <span id="sensation-temp"> -</span> ºC
              </p>
            </div>
            <div class="col-4" id="current-icon">☀️</div>
            <div class="col-4" id="current-description-container">
              <div id="current-description">-</div>
              <p class="time">--:--h</p>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-4" id="wind">
                  <i class="fa-solid fa-wind"></i>
                  <p>Wind</p>
                  <p class="wind-speed">-km/h</p>
                </div>
                <div class="col-4" id="humidity">
                  <i class="fa-solid fa-droplet"></i>
                  <p>Humidity</p>
                  <p class="humidity-data">-%</p>
                </div>
                <div class="col-4" id="pressure">
                  <i class="fa-solid fa-stopwatch"></i>
                  <p>Pressure</p>
                  <p class="pressure-data">- mb</p>
                </div>
              </div>
            </div>
          </div>
          <p class="rain">Test</p>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Majo0406" target="_blank">Majo Castillo</a>
      and is
      <a
        href="https://github.com/Majo0406/Vanilla-weather-app-forecast-shecodes"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted
      <a href="https://vanilla-weather-app-forecast-shecodes.netlify.app/"
        >on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b2aaf2db67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
